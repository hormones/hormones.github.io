<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>二维码生成与解析</title>
    <link rel="stylesheet" type="text/css" href="./index.css">

    <style>
        #qrcode {
            width: 256px;
            height: 256px;
            padding: 20px 0;
        }
    </style>
</head>

<body style="overflow:hidden;">
    <h3>二维码生成</h3>
    <div class="form tool">
        <div class="form-group">
            <label class="form-label" for="qrtext">文本</label>
            <textarea oninput="generateQR(this)" class="form-item" name="qrtext" id="qrtext"
                rows="3">请输入文本...</textarea>
        </div>
        <div id="qrcode" class="alone-center"></div>
    </div>

    <h3>二维码解析</h3>
    <div class="form tool">
        <div class="form-group">
            <label class="form-label" for="picture">选择图片</label>
            <input class="form-item" type="file" id="picture" onchange="decodeQR(this)">
        </div>
        <div class="form-group">
            <label class="form-label" for="decodeResult">解析结果</label>
            <textarea class="form-item" name="base64" id="decodeResult" rows="3"></textarea>
        </div>
    </div>

    <!-- qrcode github修改版 -->
    <script src="../scripts/qrcode.min.js"></script>
    <script src="../scripts/llqrcode.js"></script>
    <script type="text/javascript" src="./index.js"></script>

    <script>
        generateQR(document.querySelector('#qrtext'))
    </script>
</body>

</html>
